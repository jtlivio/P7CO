name: Crowdin Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   
  push:
    branches: [ main ]
    branches-ignore: [ l10n_main ]
    paths:
      - "crowdin.yml"
      - "ui/**"
      - "content/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    if: ${{ github.ref_name != 'l10n_main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Crowdin Sync
        uses: crowdin/github-action@v2
        with:
          config: crowdin.yml
          upload_sources: true
          upload_translations: false
          download_translations: false
          localization_branch_name: l10n_main
          commit_message: "chore(l10n): batch Crowdin sync"
          create_pull_request: true
          pull_request_title: "chore(l10n): Crowdin batch sync"
          pull_request_body: |
            ðŸ¤– This PR contains the latest **Crowdin translations sync**.  
            It was generated automatically by CI.  

            Please review changes to ensure they comply with:
            - âœ… Lint rules (`npm run lint:content`)
            - âœ… Image constraints (JPG 1200Ã—675 â‰¤150 KB)
            - âœ… Proper folder and frontmatter

          pull_request_labels: l10n, crowdin
          pull_request_assignees: jtlivio
          project_id: ${{ secrets.CROWDIN_PROJECT_ID }}
          token: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
