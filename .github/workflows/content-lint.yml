name: content-lint

on:
  pull_request:
    paths:
      - 'content/blog/**.md'
  push:
    branches: [ main ]
    paths:
      - 'content/blog/**.md'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run content linter
        run: npm run lint:content
